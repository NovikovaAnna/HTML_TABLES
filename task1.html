<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица с заголовком и границей</title>
</head>
<body>
<h1>Значение табличных тегов</h1>
<table border="2">
  <tr>
    <th>Тег элемента</th>
    <th><strong>Описание элемента</strong></th>
  </tr>
  <tr>
    <td>table</td>
    <td>Контейнер для создания таблицы</td>
  </tr>
  <tr>
    <td>tr</td>
    <td>Строка таблицы</td>
  </tr>
  <tr>
    <td>th</td>
    <td>Ячейка заголовка таблицы</td>
  </tr>
  <tr>
    <td>td</td>
    <td>Ячейка данных таблицы</td>
  </tr>
  <tr>
    <td>caption</td>
    <td>Заголовок таблицы</td>
</table>
</body>
</html>
